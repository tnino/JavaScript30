<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello', 'vanessa');
    // Styled
    console.log('hello', 'font-size:50px');
    // warning!
    console.warn('oh no');
    // Error :|
    console.error('errrooooor');
    // Info
    console.info('did you know?');
    // Testing
    const p = document.query.Selector('p);')
    console.assert(p.classList.contains('please'), 'that is correct');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dog.forEach(dog => {
      console.goupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age + 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
      console.count('money');
      console.count('vanessa');
      console.count('money');
      console.count('vanessa');
      console.count('money');
      console.count('Tatiana');
      console.count('money');
      console.count('Tatiana');
      console.count('money');
    // timing
      console.time('fetching data');
      fetch('https:////faceook.com')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('ferching data');
        console.log(data);
      });
  </script>
</body>

</html>
